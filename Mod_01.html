<body>
    <p>1. Write a JavaScript for loop that will iterate from 0 to 15. For each iteration, it will check if
        the current number is odd or even, and display a message to the screen.</p>

        <!--Scripts-->
    <script>
        for(i=0; i<15; i++){
            if(i % 2 === 0) {
                alert(i + " is even");
            }
            else { 
                alert(i + " is odd")
            }
        }
    </script>
</body>
