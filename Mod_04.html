<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod_04</title>
</head>
<body>
      <label for="number">Enter a number: </label>
      <input type="number" id="number" name="number">
      <button onclick="addTo()">Calculate</button>
      <p id="result"></p>

      <!--Scripts-->
    <script>
        function addTo() {
          let n = parseInt(document.getElementById("number").value);
          let sum = 0;
          for (let i = 1; i <= n; i++) {
            sum += i;
          }
          document.getElementById("result").innerHTML = "The sum of natural numbers up to " + n + " is " + sum;
        }
    </script>  
</body>
</html>
